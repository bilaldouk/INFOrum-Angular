<div id="form-error" style="display: none; color: red;">
  Veuillez remplir tous les champs.
</div>
<div id="send-error" style="display: none; color: red;">
  Error
</div>

<div class="container">
  <div class="jumbotron">
    <h2>Answer this question!</h2>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group has-success">
      <label class="form-control-label">Answer</label>
      <input type="text" class="form-control is-valid" [(ngModel)]="answer.title" name="title">
    </div>
    <div class="form-group">
      <label class="form-control-label">Author</label>
      <textarea class="form-control" rows="3" [(ngModel)]="answer.author" name="author"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add your answer</button>
    </form>
  </div>
</div>
