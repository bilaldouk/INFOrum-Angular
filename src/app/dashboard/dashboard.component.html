<h3>Top Questions</h3>
<div class="container">
  <div class="jumbotron">
    <div class="grid grid-pad">
      <a *ngFor="let question of questions" class="col-1-4" routerLink="/question/{{question.id}}">
        <div class="module question">
          <h4>{{question.title}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
<h1>Top Answers</h1>
<div class="container">
  <div class="jumbotron">
    <div class="grid grid-pad">
      <a *ngFor="let answer of answers" class="col-1-4" routerLink="/answers">
        <div class="module answer">
          <h4>{{answer.title}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
